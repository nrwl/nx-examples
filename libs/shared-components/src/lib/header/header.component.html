<mat-toolbar>
  <mat-toolbar-row>
    <span>First Row</span>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="links.length">
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of links"
         [routerLink]="link.path">
         <!--routerLinkActive #rla="routerLinkActive"-->
         <!--[active]="rla.isActive"-->
        {{link.label}}
      </a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
